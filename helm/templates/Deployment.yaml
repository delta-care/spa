apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.app.name}}
  labels:
    app: {{.Values.app.name}}
    version: {{.Values.image.tag}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.app.name}}
      version: {{.Values.image.tag}}
  template:
    metadata:
      labels:
        app: {{.Values.app.name}}
        version: {{.Values.image.tag}}
    spec:
      serviceAccountName: {{.Values.app.name}}
      containers:
      - name: {{.Values.app.name}}
        image: {{.Values.image.repository}}:{{.Values.image.tag}}
        ports:
          - containerPort: {{.Values.service.port}}
            protocol: TCP
        env:
        - name: VUE_APP_EMPRESAS_API
          valueFrom:
            configMapKeyRef:
              name: {{.Values.app.name}}
              key: VUE_APP_EMPRESAS_API
        - name: VUE_APP_KEYCLOAK_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: {{.Values.app.name}}
              key: VUE_APP_KEYCLOAK_AUTH_URL
        - name: VUE_APP_KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: {{.Values.app.name}}
              key: VUE_APP_KEYCLOAK_REALM
        - name: VUE_APP_KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: {{.Values.app.name}}
              key: VUE_APP_KEYCLOAK_CLIENT_ID
        - name: VUE_APP_KEYCLOAK_MINVALIDITY
          valueFrom:
            configMapKeyRef:
              name: {{.Values.app.name}}
              key: VUE_APP_KEYCLOAK_MINVALIDITY
