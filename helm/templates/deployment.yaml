apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web-src.fullname" . }}
  labels:
    app: {{ .Chart.Name }}
    version: {{ .Chart.AppVersion }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "web-src.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "web-src.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "web-src.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: VUE_APP_EMPRESAS_API
            valueFrom:
              configMapKeyRef:
                name: deltacare
                key: VUE_APP_EMPRESAS_API
          - name: VUE_APP_KEYCLOAK_AUTH_URL
            valueFrom:
              configMapKeyRef:
                name: deltacare
                key: VUE_APP_KEYCLOAK_AUTH_URL
          - name: VUE_APP_KEYCLOAK_REALM
            valueFrom:
              configMapKeyRef:
                name: deltacare
                key: VUE_APP_KEYCLOAK_REALM
          - name: VUE_APP_KEYCLOAK_CLIENT_ID
            valueFrom:
              configMapKeyRef:
                name: deltacare
                key: VUE_APP_KEYCLOAK_CLIENT_ID
          - name: VUE_APP_KEYCLOAK_MINVALIDITY
            valueFrom:
              configMapKeyRef:
                name: deltacare
                key: VUE_APP_KEYCLOAK_MINVALIDITY
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
